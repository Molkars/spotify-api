            type: string
        - name: fields
          in: query
          description: A comma-separated list of fields to filter query
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: The maximum number of items to return
          required: false
          schema:
            type: integer
            minimum: 0
            maximum: 50
            default: 20
        - name: offset
          in: query
          description: The index of the first item to return
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/playlist-track-page'
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
      security:
        - refreshable-user-authentication: []
    post:
      tags:
        - users
      description: |
        [Add Tracks to a Playlist](https://developer.spotify.com/web-api/add-tracks-to-playlist/)
      operationId: POST_users-user_id-playlists-playlist_id-tracks
      parameters:
        - name: playlist_id
          in: path
          description: The Spotify playlist ID.
          required: true
          schema:
            type: string
        - name: user_id
          in: path
          description: The user's Spotify user ID.
          required: true
          schema:
            type: string
        - name: Accept
          in: header
          description: It is used to set specified media type.
          required: true
          schema:
            type: string
        - name: position
          in: query
          description: 'The position to insert the tracks, a zero-based index'
          required: false
          schema:
            type: integer
        - name: uris
          in: query
          description: A comma-separated list of Spotify track URIs to add. A maximum of 100 tracks can be added in one request.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/playlist-snapshot'
        '429':
