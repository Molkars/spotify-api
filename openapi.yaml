openapi: 3.0.0
info:
  description: |
    Welcome to the _Spotify Web API_ specification. For more information about
    how to use the API, check out the [Spotify's developer site](https://developer.spotify.com/web-api/).
  version: v1
  title: Spotify Web API
tags:
  - name: albums
    description: Endpoints for working with Albums
  - name: artists
    description: Endpoints for working with Artists
  - name: tracks
    description: Endpoints for dealing with Tracks
  - name: search
    description: Endpoints for working with Searching
  - name: me
    description: Endpoints for working with the user identity
  - name: users
    description: Endpoints for working with Users
  - name: browse
    description: Endpoints for working with browsing
  - name: following
    description: Endpoints for working with following
paths:
  /albums:
    get:
      tags:
        - albums
      description: |
        [Get Several Albums](https://developer.spotify.com/web-api/get-several-albums/)
      operationId: get-albums-from-ids
      parameters:
        - name: ids
          in: query
          description: A comma-separated list of IDs
          required: true
          schema:
            type: string
        - name: market
          in: query
          description: The market (an ISO 3166-1 alpha-2 country code)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/album'
        '401':
          description: UNAUTHORIZED
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  message:
                    type: string
            Example:
              examples:
                response:
                  value:
                    status: 401
                    message: Only valid bearer authentication supported
      summary: Get Albums by their IDs
  '/albums/{id}':
    get:
      tags:
        - albums
      description: |
        [Get an Album](https://developer.spotify.com/web-api/get-album/)
      operationId: get-album-from-id
      parameters:
        - name: id
          in: path
          description: The Spotify ID for the album
          required: true
          schema:
            type: string
        - name: market
          in: query
          description: The market (an ISO 3166-1 alpha-2 country code)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/album'
      summary: Get an Album from ID
  '/albums/{id}/tracks':
    get:
      tags:
        - albums
      description: |
        [Get an Album's Tracks](https://developer.spotify.com/web-api/get-albums-tracks/)
      operationId: get-tracks-from-album-id
      parameters:
        - name: id
          in: path
          description: The Spotify ID for the album
          required: true
          schema:
            type: string
        - name: market
          in: query
          description: The market (an ISO 3166-1 alpha-2 country code)
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: The maximum number of items to return
          required: false
          schema:
            type: integer
            minimum: 0
            maximum: 50
            default: 20
        - name: offset
          in: query
          description: The index of the first item to return
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/album-track-page'
      summary: Get Tracks from an Album
  /artists:
    get:
      tags:
        - artists
      description: |
        [Get Several Artists](https://developer.spotify.com/web-api/get-several-artists/)
      operationId: get-artists-from-ids
      parameters:
        - name: ids
          in: query
          description: A comma-separated list of IDs
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/image'
      summary: Get Artists by IDs
  '/artists/{id}':
    get:
      tags:
        - artists
      description: |
        [Get an Artist](https://developer.spotify.com/web-api/get-artist/)
      operationId: get-artist-from-id
      parameters:
        - name: id
          in: path
          description: The Spotify ID for the artist
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/artist'
  '/artists/{id}/top-tracks':
    get:
      tags:
        - artists
      description: |
        [Get an Artist's Top Tracks](https://developer.spotify.com/web-api/get-artists-top-tracks/)
      operationId: get-top-trakcs-from-artist-id
      parameters:
        - name: id
          in: path
          description: The Spotify ID for the artist
          required: true
          schema:
            type: string
        - name: country
          in: query
          description: The country (an ISO 3166-1 alpha-2 country code)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
  '/artists/{id}/related-artists':
    get:
      tags:
        - artists
      description: |
        [Get an Artist's Related Artists](https://developer.spotify.com/web-api/get-related-artists/)
      operationId: get-related-artists-from-artist-id
      parameters:
        - name: id
          in: path
          description: The Spotify ID for the artist
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
  '/artists/{id}/albums':
    get:
      tags:
        - artists
      description: |
        [Get an Artist's Albums](https://developer.spotify.com/web-api/get-artists-albums/)
      operationId: get-albums-from-artist-id
      parameters:
        - name: id
          in: path
          description: The Spotify ID for the artist
          required: true
          schema:
            type: string
        - name: album_type
          in: query
          description: Filter by album types
          required: false
          schema:
            type: string
        - name: market
          in: query
          description: The market (an ISO 3166-1 alpha-2 country code)
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: The maximum number of items to return
          required: false
          schema:
            type: integer
            minimum: 0
            maximum: 50
            default: 20
        - name: offset
          in: query
          description: The index of the first item to return
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/album-simple-page'
  /tracks:
    get:
      tags:
        - tracks
      description: |
        [Get Several Tracks](https://developer.spotify.com/web-api/get-several-tracks/)
      operationId: get-tracks
      parameters:
        - name: ids
          in: query
          description: A comma-separated list of IDs
          required: true
          schema:
            type: string
        - name: market
          in: query
          description: The market (an ISO 3166-1 alpha-2 country code)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
  '/tracks/{id}':
    get:
      tags:
        - tracks
      description: |
        [Get a Track](https://developer.spotify.com/web-api/get-track/)
      operationId: get-tracks-from-id
      parameters:
        - name: id
          in: path
          description: Spotify Track ID
          required: true
          schema:
            type: string
        - name: market
          in: query
          description: The market (an ISO 3166-1 alpha-2 country code)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/track'
  /search:
    get:
      tags:
        - search
      description: |
        [Search for an Item](https://developer.spotify.com/web-api/search-item/)
      operationId: search
      parameters:
        - name: q
          in: query
          description: 'The search query''s keywords (and optional field filters). The search is not case-sensitive: ''roadhouse'' will match ''Roadhouse'', ''roadHouse'', etc. Keywords will be matched in any order unless surrounded by quotes, thus q=roadhouse&20blues will match both ''Blues Roadhouse'' and ''Roadhouse of the Blues''. Quotation marks can be used to limit the match to a phrase: q=roadhouse&20blues will match ''My Roadhouse Blues'' but not ''Roadhouse of the Blues''. By default, results are returned when a match is found in any field of the target object type. Searches can be made more specific by specifying an album, artist or track field filter. For example q=album:gold%20artist:abba&type=album will search for albums with the text ''gold'' in the album name and the text ''abba'' in an artist name. Other possible field filters, depending on object types being searched, include year, genre, upc, and isrc. For example, q=damian%20genre:reggae-pop&type=artist. The asterisk (*) character can, with some limitations, be used as a wildcard (maximum: 2 per query). It will match a variable number of non-white-space characters. It cannot be used in a quoted phrase, in a field filter, or as the first character of the keyword string. Searching for playlists will return results matching the playlist''s name and/or description.'
          required: true
          schema:
            type: string
        - name: type
          in: query
          description: 'A comma-separated list of item types to search across. Search results will include hits from all the specified item types; for example q=name:abacab&type=album,track will return both albums and tracks with "abacab" in their name.'
          required: true
          schema:
            type: string
        - name: market
          in: query
          description: 'The market (an ISO 3166-1 alpha-2 country code).  If given, only items with content playable in that market will be returned.'
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: The maximum number of items to return
          required: false
          schema:
            type: integer
            minimum: 0
            maximum: 50
            default: 20
        - name: offset
          in: query
          description: The index of the first item to return
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/search'
      summary: Search
  /me:
    get:
      tags:
        - me
      description: |
        [Get Current User's Profile](https://developer.spotify.com/web-api/get-current-users-profile/)
      operationId: get-identity
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/current-user-profile'
  /me/tracks:
    get:
      operationId: get-user-tracks
      description: Hello
      tags:
        - me
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
    put:
      operationId: put-user-tracks
      tags:
        - me
      description: |
        [Save Tracks for Current User](https://developer.spotify.com/web-api/save-tracks-user/)
      parameters:
        - name: Accept
          in: header
          description: It is used to set specified media type.
          required: true
          schema:
            type: string
        - name: ids
          in: query
          description: A comma-separated list of IDs
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
      security:
        - refreshable-user-authentication:
            - user-library-modify
        - refreshable-user-authentication:
            - user-read-private
            - user-read-birthdate
            - user-read-email
    delete:
      tags:
        - me
      description: |
        [Remove Tracks for Current User](https://developer.spotify.com/web-api/remove-tracks-user/)
      operationId: delete-user-tracks
      parameters:
        - name: Accept
          in: header
          description: It is used to set specified media type.
          required: true
          schema:
            type: string
        - name: ids
          in: query
          description: A comma-separated list of IDs
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
      security:
        - refreshable-user-authentication:
            - user-library-modify
        - refreshable-user-authentication:
            - user-read-private
            - user-read-birthdate
            - user-read-email
  /me/tracks/contains:
    get:
      tags:
        - me
      description: |
        [Check Current User's Saved Tracks](https://developer.spotify.com/web-api/check-users-saved-tracks/)
      operationId: get-saved-tracks
      parameters:
        - name: ids
          in: query
          description: A comma-separated list of IDs
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: boolean
                  description: 'True if the track is in user''s Your Music library, false otherwise'
      security:
        - refreshable-user-authentication:
            - user-library-read
        - refreshable-user-authentication:
            - user-read-private
            - user-read-birthdate
            - user-read-email
  '/users/{user_id}':
    get:
      tags:
        - users
      description: |
        [Get a User's Profile](https://developer.spotify.com/web-api/get-users-profile/)
      operationId: get-user-from-id
      parameters:
        - name: user_id
          in: path
          description: The user's Spotify user ID.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user-profile'
  '/users/{user_id}/playlists':
    get:
      tags:
        - users
      description: |
        [Get a List of a User's Playlists](https://developer.spotify.com/web-api/get-list-users-playlists/)
      operationId: get-playlists-from-user-id
      parameters:
        - name: user_id
          in: path
          description: The user's Spotify user ID.
          required: true
          schema:
            type: string
        - name: Accept
          in: header
          description: It is used to set specified media type.
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: The maximum number of items to return
          required: false
          schema:
            type: integer
            minimum: 0
            maximum: 50
            default: 20
        - name: offset
          in: query
          description: The index of the first item to return
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/playlist-simple-page'
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
      security:
        - refreshable-user-authentication:
            - playlist-read-private
            - playlist-read-collaborative
    post:
      tags:
        - users
      description: |
        [Create a Playlist](https://developer.spotify.com/web-api/create-playlist/)
      operationId: POST_users-user_id-playlists
      parameters:
        - name: user_id
          in: path
          description: The user's Spotify user ID.
          required: true
          schema:
            type: string
        - name: Accept
          in: header
          description: It is used to set specified media type.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: string
              example: Can not resolve examples/post-playlist.json
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/playlist'
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
      security:
        - refreshable-user-authentication:
            - playlist-modify-public
            - playlist-modify-private
  '/users/{user_id}/playlists/{playlist_id}':
    get:
      tags:
        - users
      description: |
        [Get a Playlist](https://developer.spotify.com/web-api/get-playlist/)
      operationId: get-playlist-from-user-playlist-id
      parameters:
        - name: playlist_id
          in: path
          description: The Spotify playlist ID.
          required: true
          schema:
            type: string
        - name: user_id
          in: path
          description: The user's Spotify user ID.
          required: true
          schema:
            type: string
        - name: Accept
          in: header
          description: It is used to set specified media type.
          required: true
          schema:
            type: string
        - name: market
          in: query
          description: The market (an ISO 3166-1 alpha-2 country code)
          required: false
          schema:
            type: string
        - name: fields
          in: query
          description: A comma-separated list of fields to filter query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/playlist'
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
      security:
        - refreshable-user-authentication: []
    put:
      tags:
        - users
      description: |
        [Change a Playlist's Details](https://developer.spotify.com/web-api/change-playlist-details/)
      operationId: PUT_users-user_id-playlists-playlist_id
      parameters:
        - name: playlist_id
          in: path
          description: The Spotify playlist ID.
          required: true
          schema:
            type: string
        - name: user_id
          in: path
          description: The user's Spotify user ID.
          required: true
          schema:
            type: string
        - name: Accept
          in: header
          description: It is used to set specified media type.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: string
              example: Can not resolve examples/put-playlist.json
      responses:
        '200':
          description: ''
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
      security:
        - refreshable-user-authentication:
            - playlist-modify-public
            - playlist-modify-private
  '/users/{user_id}/playlists/{playlist_id}/tracks':
    get:
      tags:
        - users
      description: |
        [Get a Playlist's Tracks](https://developer.spotify.com/web-api/get-playlists-tracks/)
      operationId: get-track-from-user-playlist-id
      parameters:
        - name: playlist_id
          in: path
          description: The Spotify playlist ID.
          required: true
          schema:
            type: string
        - name: user_id
          in: path
          description: The user's Spotify user ID.
          required: true
          schema:
            type: string
        - name: Accept
          in: header
          description: It is used to set specified media type.
          required: true
          schema:
            type: string
        - name: market
          in: query
          description: The market (an ISO 3166-1 alpha-2 country code)
          required: false
